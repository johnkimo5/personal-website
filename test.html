<!DOCTYPE html>
<html>
<head>
  <style>
    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e0e7ef;
      padding: 20px;
      border-radius: 12px;
    }
    .flex-item {
      background: #b3c6e0;
      color: #222;
      padding: 24px 32px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">One</div>
    <div class="flex-item">Two</div>
    <div class="flex-item">Three</div>
  </div>
</body>
</html>
